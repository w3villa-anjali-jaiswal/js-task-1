      <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Create Task</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
     
      <div class="modal-body">
        <div class="input-group mb-3">
          <input type="text" id="inputText" class="form-control" placeholder="enter your task name" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
          <input type="date" id="inputdate" class="form-control" placeholder="enter your date" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
          <input type="text" id="desc" class="form-control" placeholder="enter your description "
            aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
        <button class="btn btn btn-success"  type="button" id="create">ADD TASK</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

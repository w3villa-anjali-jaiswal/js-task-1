<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


  <div class="input-group mb-3">
    <div class="container-fluid">
      <div class="container">
        <div class="text-center">
          <h1>TASK APP</h1>
        </div>
        
        <div class="mx-auto mt-5" style="width: 700px;">
          <div class="input-group mb-3">
            <input type="text" id="inputText" class="form-control" placeholder="enter your task name" aria-label="Recipient's username"
              aria-describedby="button-addon2">
          </div>
          <div class="input-group mb-3">
            <input type="date" id="inputdate" class="form-control" placeholder="enter your date" aria-label="Recipient's username"
              aria-describedby="button-addon2">
          </div>
          <div class="input-group mb-3">
            <input type="text" id="desc" class="form-control" placeholder="enter your description "
              aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>
          <button class="btn btn btn-success"  type="button" id="create">create</button>

        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task name</th>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody id="records">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td><i class="fa fa-trash-o" style="font-size:24px"></i>
                <i class="fa fa-edit" style="font-size:24px"></i>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
